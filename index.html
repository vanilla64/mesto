<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Учебный проект. Спринт №4">
  <meta name="keywords" content="html css js обучение">
  <meta name="author" content="Сергей Машин">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
  <div class="page">
<!-- Блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
<!-- Блок profile -->
      <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__user-info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__edit-button"></button>
        <div class="profile__container">
          <button class="profile__add-button"></button>
        </div>       
      </section>
<!-- Блок elements -->
      <section class="elements">
        <ul class="elements__list">
          <li class="element">
            <img class="element__image" 
                 src="./images/dmitriy-koryas-sochi.jpg" 
                 alt="Сочи">
            <div class="element__heading">
              <h2 class="element__title">Сочи</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
          <li class="element">
            <img class="element__image" 
                 src="./images/paul-moscow.jpg" 
                 alt="Москва">
            <div class="element__heading">
              <h2 class="element__title">Москва</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
          <li class="element">
            <img class="element__image" 
                 src="./images/evgeny-nelmin-vladivostok.jpg" 
                 alt="Владивосток">
            <div class="element__heading">
              <h2 class="element__title">Владивосток</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
          <li class="element">
            <img class="element__image" 
                 src="./images/alexander-cyrillic-saint-p.jpg" 
                 alt="Санкт-Петербург">
            <div class="element__heading">
              <h2 class="element__title">Санкт-Петербург</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
          <li class="element">
            <img class="element__image" 
                 src="./images/dmitriy-strizhak-rosa-khutor.jpg" 
                 alt="Роза Хутор">
            <div class="element__heading">
              <h2 class="element__title">Роза Хутор</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
          <li class="element">
            <img class="element__image" 
                 src="./images/ilya-smirnov-siberia.jpg" 
                 alt="Леса Сибири">
            <div class="element__heading">
              <h2 class="element__title">Леса Сибири</h2>
              <button class="element__like-btn"></button>
            </div>     
          </li>
        </ul>
      </section>
    </main>  
<!-- Блок footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<!-- Блок popup -->
  <section class="popup">
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__close-btn"></div>
      <form class="popup__form">
        <input class="popup__input popup__input_text_name" type="text" placeholder="Имя">
        <input class="popup__input popup__input_text_job" type="text" placeholder="О себе">
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <script src="./scripts/index.js"></script>
</body>
</html>
