<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="decription" content="Учебный проект. Спринт №4">
  <meta name="keywords" content="html css js обучение">
  <meta name="author" content="Сергей Машин">
  <title>Mesto Russia</title>
</head>
<body class="root">
  <div class="page">
<!-- Блок preloader -->
    <div class="preloader">
      <img class="preloader__pic" src="./images/preloader.gif" alt="Загрузка">
    </div>
<!-- Блок header -->
    <header class="header">
      <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>

    <main class="content">
<!-- Блок profile -->
      <section class="profile">
        <div class="profile__avatar">
          <img class="profile__img" src="#" alt="Аватар">
          <!-- <img class="profile__img" src="./images/avatar.jpg" alt="Аватар"> -->
        </div>
        <div class="profile__user-info">
          <h1 class="profile__title"></h1>
          <p class="profile__subtitle"></p>
        </div>
        <button class="profile__edit-button"></button>
        <div class="profile__container">
          <button class="profile__add-button"></button>
        </div>       
      </section>
<!-- Блок elements -->
      <section class="elements">
        <ul class="elements__list">
        
        </ul>
      </section>
    </main>  
<!-- Блок footer -->
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
  </div>
<!-- Блок popup -->
  <section class="popup popup_type_edit-profile">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Редактировать профиль</h2>
      <div class="popup__close-btn"></div>
      <form class="popup__form" novalidate>
        <label class="popup__label">
          <input id="name-input" name="name" class="popup__input popup__input_text_name" 
            type="text" 
            placeholder="Имя" 
            required
            minlength="2" 
            maxlength="40">
          <span id="name-input-error" class="popup__error"></span>
        </label>
        <label class="popup__label">
          <input id="job-input" name="job" class="popup__input popup__input_text_job" type="text" 
            placeholder="О себе" 
            required
            minlength="2" 
            maxlength="200">
          <span id="job-input-error" class="popup__error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_add-card">
    <div class="popup__container popup__container_type_form">
      <h2 class="popup__title">Новое место</h2>
      <div class="popup__close-btn"></div>
      <form class="popup__form" novalidate>
        <label class="popup__label">
          <input id="location-input" name="location" class="popup__input popup__input_text_location" 
            type="text" 
            placeholder="Название" 
            required 
            minlength="2" 
            maxlength="30">
          <span id="location-input-error" class="popup__error"></span>
        </label>
        <label class="popup__label">
          <input id="link-input" name="link" class="popup__input popup__input_text_link" 
            type="url" 
            placeholder="Ссылка на картинку" 
            required>
          <span id="link-input-error" class="popup__error"></span>
        </label>
        <button class="popup__btn" type="submit">Создать</button>
      </form>
    </div>
  </section>
  <section class="popup popup_type_photo">
    <figure class="popup__container popup__container_type_photo">
      <div class="popup__close-btn"></div>
      <img class="popup__image" src="#" alt="">
      <figcaption class="popup__description"></figcaption>
    </figure>
  </section>

  <section class="popup popup_type_confirm">
    <div class="popup__container popup__container_type_confirm">
      <h2 class="popup__title popup__title_type_confirm">Вы уверены?</h2>
      <div class="popup__close-btn"></div>
      <form class="popup__form" novalidate>
        <button class="popup__btn popup__btn_type_confirm" type="submit">Да</button>
      </form>
    </div>
  </section>

  <section class="popup popup_type_avatar-upd">
    <div class="popup__container popup__container_type_confirm">
      <h2 class="popup__title popup__title_type_confirm">Обновить аватар</h2>
      <div class="popup__close-btn"></div>
      <form class="popup__form" novalidate>
        <label class="popup__label">
          <input id="link-input-avatar" name="linkavatar" class="popup__input popup__input_text_link" type="url"
            placeholder="Ссылка на картинку" required>
          <span id="link-input-avatar-error" class="popup__error"></span>
        </label>
        <button class="popup__btn" type="submit">Сохранить</button>
      </form>
    </div>
  </section>

  <template id="card-template">
    <li class="element">
      <button class="element__delete-button"></button>
      <img class="element__image" src="#" alt="">
      <div class="element__heading">
        <h2 class="element__title"></h2>
        <div class="element__like-container">
          <button class="element__like-button"></button>
          <span class="element__like-counter">0</span>
        </div>
      </div>
    </li>
  </template>
</body>
</html>
